heat_template_version: 2016-04-08

description: Template for the fourth lab

parameters:
  instance_flavor:
    type: string
    label: Instance Flavor
    description: Instance flavor to be used.
    constraints:
      - allowed_values:
        - m1.small
        - m1.medium
    default: m1.small

  instance_image:
    type: string
    label: Instance Image
    description: Instance image to be used.
    constraints:
      - allowed_values:
        - almalinux-9
        - ubuntu2004
        - ubuntu2204
    default: ubuntu2204

  external_network:
    type: string
    description: The uuid of the external (public) network
    default: public

resources:

  private_network:
    type: OS::Neutron::Net
    properties:
      name: private

  private_subnet:
    type: OS::Neutron::Subnet
    properties:
      name: private-subnet
      network_id: { get_resource: private_network }
      cidr: 10.10.0.0/28
      dns_nameservers:
        - 8.8.8.8

  my_security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      name: my_security_group
      rules:
        - protocol: tcp
          port_range_min: 80
          port_range_max: 80
        - protocol: tcp
          port_range_min: 443
          port_range_max: 443
        - protocol: icmp
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22

#  router:
#    type: OS::Neutron::Router
#    properties:
#      external_gateway_info:
#        network: { get_param: external_network }

#  router-interface:
#    type: OS::Neutron::RouterInterface
#    properties:
#      router_id: { get_resource: router }
#      subnet: { get_resource: private_subnet }

  webserver:
    type: OS::Nova::Server
    depends_on: private_subnet
    properties:
      flavor: { get_param: instance_flavor }
      image: { get_param: instance_image }
      security_groups:
        - { get_resource: my_security_group }
      networks: [{ network: { get_resource: private_network }}]

  dbserver:
    type: OS::Nova::Server
    depends_on: private_subnet
    properties:
      flavor: { get_param: instance_flavor }
      image: { get_param: instance_image }
      security_groups:
        - { get_resource: my_security_group }
      networks: [{ network: { get_resource: private_network }}]

outputs:

#  instance_ip:
#    description: IP address of the deployed compute instance
#    value: { get_attr: [my_instance, networks] } 

  instance_private_ip:
    description: Private IP address of the deployed compute instance
    value: { get_attr: [my_instance, networks, private, 0] }
